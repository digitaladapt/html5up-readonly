<html>
<head>
	{%- include head.html -%}
</head>
<body class="is-preload">
	<!-- Header -->
	<section id="header">
		<header>
			{%- include brand.html -%}
		</header>
		<nav id="nav">
			{%- include nav.html -%}
		</nav>
		<footer>
			{%- include icons.html -%}
		</footer>
	</section>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<section id="top">
				<div class="image main" data-position="center">
					<img src="{{ site.banner | default: '/images/banner.jpg' | relative_url }}" alt="" />
				</div>
				<div class="container">
					<header class="major">
						<h1>{{ page.title }}</h1>
						{%- if page.description -%}
							<p>{{ page.description }}</p>
						{%- endif -%}
					</header>
					{{ content }}
				</div>
			</section>
		</div>

		<!-- Footer -->
		<section id="footer">
			{%- include footer.html -%}
		</section>

	</div>

	<!-- Scripts -->
	{%- include scripts.html -%}

</body>
</html>
